<cabecalho>
    <div>
        <span class="time">{{time}}</span>
    </div>
</cabecalho>
<div class="loader" *ngIf="loading"></div>

<section class="container d-flex flex-wrap p-5">
    <listagem *ngFor="let pessoa of personagens; let i = index" class="quiz-personagem" 
    [pessoa]="pessoa" (eventoDica)="abrirDica($event)" [finalizado]="finalizado"></listagem>
    <div class="paginacao">
        <button class="btn btn-link" (click)="goToPrev()" [disabled]="paginaAtual < 2 || finalizado"><< Previous </button>
        <button class="btn btn-link" (click)="goToNext()" [disabled]="paginaAtual > 3 || finalizado">Next >></button>
    </div>
