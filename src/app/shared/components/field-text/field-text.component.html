<div class="input-group p-1">
  <input
    type="text"
    class="form-control"
    [placeholder]="label"
    [disabled]="disabled"
    (change)="inputChange($event)"
  />
  <div class="input-group-append">
    <button
      class="btn btn-outline-success"
      type="button"
      (click)="confirmClick()"
      [disabled]="disabled"
      title="Confirmar"
    >Ok</button>
  </div>
</div>
